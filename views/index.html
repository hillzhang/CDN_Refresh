<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>刷新</title>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/layout.css" rel="stylesheet">
  <link href="/static/layer/skin/layer.css" rel="stylesheet" type="text/css" />
  <script src="/static/js/jquery-1.10.2.min.js"></script>
  <script src="/static/js/refresh.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/layer/layer.min.js" type="text/javascript"></script>
</head>
<script>
  $(function() {
    $("#url").keypress(function(e) {
      var key = e.which;
      if (key == 13) {
        refresh();
      }
    });
  });
</script>
<body >
<div class="container">
  <div class="form-layout">
    <h2 class="form-layout-heading">输入URL</h2>
    <label for="url" class="sr-only">Url</label>
    <input type="text" id="url" name="url" class="form-control" placeholder="http://">
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="refresh()">刷新</button>
    <br/>
    <h4><code>每次刷新间隔至少5分钟，请勿频繁刷新</code></h4>
  </div>

</div>
</body>
</html>
